<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a237e;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(33, 150, 243, 0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 2px solid #90caf9;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 6px #64b5f6;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 5px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .btn-volver {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #64b5f6;
      color: #0d47a1;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-volver:hover {
      background-color: #1976d2;
      color: white;
    }
    p {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #0d47a1;
    }
    a {
      color: #1565c0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    a:hover {
      color: #0d47a1;
      text-decoration: underline;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      color: #c62828;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: left;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <h2>Iniciar sesión</h2>
    <input type="text" name="correo" placeholder="Correo" required>
    <input type="password" name="contrasena" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
    <p>¿No tienes cuenta? <a href="{% url 'registrarse' %}">Regístrate aquí</a></p>
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'inicio' %}" class="btn-volver">← Volver al Inicio</a>
  </form>
</body>
</html>

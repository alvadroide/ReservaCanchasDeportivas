<!DOCTYPE html>
<html>
<head>
  <title>Comentario</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .comentario-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0d47a1;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #90caf9;
      resize: vertical;
      margin-bottom: 15px;
    }

    textarea:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 6px #64b5f6;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .volver {
      margin-top: 20px;
    }

    .volver a {
      display: inline-block;
      background-color: #64b5f6;
      color: #0d47a1;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .volver a:hover {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="comentario-container">
    <h2>Comentar Cancha</h2>
    <form method="post">
      {% csrf_token %}
      <textarea name="texto" placeholder="Tu comentario"></textarea><br>
      <button type="submit">Enviar</button>
    </form>
    <div class="volver">
      <a href="{% url 'mis_reservas' %}">‚Üê Volver a Mis Reservas</a>
    </div>
  </div>
</body>
</html>

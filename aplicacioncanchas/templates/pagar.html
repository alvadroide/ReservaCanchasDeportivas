<!DOCTYPE html>
<html>
<head>
  <title>Pago</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .pago-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #0d47a1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1a237e;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #90caf9;
      border-radius: 6px;
      font-size: 1rem;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 6px #64b5f6;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .volver {
      margin-top: 20px;
      text-align: center;
    }

    .volver a {
      display: inline-block;
      background-color: #64b5f6;
      color: #0d47a1;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .volver a:hover {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="pago-container">
    <h2>Pagar Reserva {{ id_reserva }}</h2>
    <form method="post">
      {% csrf_token %}
      <label>Método de Pago:</label>
      <select name="metodo_pago">
        {% for metodo in metodos %}
          <option value="{{ metodo.id_metodo_pago }}">{{ metodo.descripcion }}</option>
        {% endfor %}
      </select>

      <label>Monto:</label>
      <input type="number" name="monto" step="0.01">

      <button type="submit">Pagar</button>
    </form>
    <div class="volver">
      <a href="{% url 'mis_reservas' %}">← Volver a Mis Reservas</a>
    </div>
  </div>
</body>
</html>

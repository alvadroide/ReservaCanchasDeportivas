{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Centro deportivo Diego Portales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("{% static 'img/fondo.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Capa oscura encima del fondo */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      padding: 40px;
      background-color: rgba(0,0,0,0.35);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 500px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 36px; /* espacio vertical entre elementos */
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 28px; /* espacio horizontal entre botones */
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      padding: 14px 26px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #1565c0;
    }

    /* Imagen superior derecha */
    .logo {
      position: absolute;
      top: 40px;
      right: 40px;
      z-index: 2;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Responsive para móviles */
    @media(max-width: 480px) {
      .contenido {
        max-width: 95%;
        padding: 20px;
      }
      .botones {
        gap: 16px;
        flex-direction: column;
      }
      .logo {
        max-width: 80px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
  <div class="contenido">
    <h1>Centro deportivo Diego Portales</h1>
    <div class="botones">
      <a href="{% url 'login' %}">Iniciar sesión</a>
      <a href="{% url 'mis_reservas' %}">Mis Reservas</a>
      <a href="{% url 'reservar' %}">Reservar</a>
    </div>
  </div>
</body>
</html>

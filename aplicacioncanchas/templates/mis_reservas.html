<!DOCTYPE html>
<html>
<head>
  <title>Mis Reservas</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e3f2fd;
      padding: 30px 20px;
      color: #1a237e;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #0d47a1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    ul {
      max-width: 700px;
      margin: 0 auto;
      list-style: none;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.2);
      padding: 25px 30px;
    }

    li {
      padding: 15px 20px;
      border-bottom: 1px solid #bbdefb;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    li:last-child {
      border-bottom: none;
    }

    .detalle-reserva {
      flex: 1;
      color: #283593;
    }

    .acciones a {
      background-color: #1e88e5;
      color: white;
      padding: 7px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      margin-left: 8px;
      display: inline-block;
    }

    .acciones a:hover {
      background-color: #1565c0;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .volver a {
      background-color: #64b5f6;
      color: #0d47a1;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .volver a:hover {
      background-color: #1976d2;
      color: white;
    }

    /* Responsive */
    @media(max-width: 480px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .acciones {
        margin-top: 8px;
      }
      .acciones a {
        margin-left: 0;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Mis Reservas</h2>
  
  <ul>
    {% for reserva in reservas %}
      <li>
        <div class="detalle-reserva">
          Reserva ID: {{ reserva.id_reserva }} - Fecha: {{ reserva.fecha_reserva }}
        </div>
        <div class="acciones">
          <a href="{% url 'comentario' reserva.id_cancha %}">Comentar</a>
          <a href="{% url 'pagar' reserva.id_reserva %}">Pagar</a>
        </div>
      </li>
    {% empty %}
      <li>No tienes reservas aún.</li>
    {% endfor %}
  </ul>

  <div class="volver">
    <a href="{% url 'inicio' %}">← Volver al Inicio</a>
  </div>

</body>
</html>
